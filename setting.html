<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Slideshow Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #eef1f6 100%);
            min-height: 100vh;
            color: #1d1d1f;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .back-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #005ac9;
        }

        .main-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .upload-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .file-input {
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #007AFF;
            background: #f0f8ff;
        }

        .upload-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .upload-btn:hover {
            background: #005ac9;
        }

        .gallery-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .gallery-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            .upload-section, .gallery-section {
                padding: 20px;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Slideshow Settings</h1>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </header>

    <main class="main-content">
        <div class="upload-section">
            <h2>Upload New Slideshow Images</h2>
            <div class="upload-form">
                <input type="file" id="imageInput" accept="image/*" multiple class="file-input">
                <button class="upload-btn" onclick="uploadImages()">Upload Images</button>
            </div>
        </div>

        <div class="gallery-section">
            <h2>Current Slideshow Images</h2>
            <div id="gallery" class="gallery-grid">
                <div class="loading">Loading images...</div>
            </div>
        </div>
    </main>

    <script>
        let db;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open('SlideshowDB', 1);

            request.onerror = function(event) {
                console.error('Database error:', event.target.error);
            };

            request.onsuccess = function(event) {
                db = event.target.result;
                loadImages();
            };

            request.onupgradeneeded = function(event) {
                db = event.target.result;
                const objectStore = db.createObjectStore('images', { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('src', 'src', { unique: false });
            };
        }

        // Load images from IndexedDB
        function loadImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const transaction = db.transaction(['images'], 'readonly');
            const objectStore = transaction.objectStore('images');
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                const images = event.target.result;
                if (images.length === 0) {
                    gallery.innerHTML = '<div class="loading">No images uploaded yet.</div>';
                    return;
                }

                images.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';

                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = 'Slideshow image';

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Ã—';
                    deleteBtn.onclick = () => deleteImage(image.id);

                    item.appendChild(img);
                    item.appendChild(deleteBtn);
                    gallery.appendChild(item);
                });
            };

            request.onerror = function(event) {
                console.error('Error loading images:', event.target.error);
                gallery.innerHTML = '<div class="loading">Error loading images.</div>';
            };
        }

        // Upload images
        function uploadImages() {
            const input = document.getElementById('imageInput');
            const files = input.files;

            if (files.length === 0) {
                alert('Please select images to upload.');
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = {
                        src: e.target.result,
                        name: file.name,
                        uploadedAt: new Date().toISOString()
                    };

                    const transaction = db.transaction(['images'], 'readwrite');
                    const objectStore = transaction.objectStore('images');
                    const request = objectStore.add(imageData);

                    request.onsuccess = function() {
                        loadImages();
                        input.value = '';
                    };

                    request.onerror = function(event) {
                        console.error('Error saving image:', event.target.error);
                        alert('Error saving image. Please try again.');
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        // Delete image
        function deleteImage(id) {
            if (confirm('Are you sure you want to delete this image?')) {
                const transaction = db.transaction(['images'], 'readwrite');
                const objectStore = transaction.objectStore('images');
                const request = objectStore.delete(id);

                request.onsuccess = function() {
                    loadImages();
                };

                request.onerror = function(event) {
                    console.error('Error deleting image:', event.target.error);
                    alert('Error deleting image. Please try again.');
                };
            }
        }

        // Initialize when page loads
        window.onload = function() {
            initDB();
        };
    </script>
</body>
</html>
