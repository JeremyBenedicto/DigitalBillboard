<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Building Map - Municipality of Gabaldon</title>
    <style>
        /* General iOS/Kiosk Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background: linear-gradient(135deg, #f0f4f8 0%, #eef1f6 100%);
            min-height: 100vh;
            color: #1d1d1f;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- iOS Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .logo-section { display: flex; align-items: center; gap: 16px; }
        .logo img { height: 60px; border-radius: 12px; }
        .logo img:first-child { margin-right: -10px; }
        .logo-text { font-size: 20px; color: #86868b; line-height: 1.2; font-weight: 400; }
        .logo-text strong { color: #1d1d1f; font-weight: 600; font-size: 24px; }
        .clock-container { text-align: right; }
        #time { font-size: 30px; font-weight: 700; color: #1d1d1f; line-height: 1.1; }
        #date { font-size: 16px; color: #86868b; }
        
        /* --- Two-column layout for map page --- */
        .map-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            width: 100%;
            flex-grow: 1;
            min-height: 0;
        }

        /* --- Department List Sidebar --- */
        .department-list {
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .department-list h3 {
            font-size: 22px;
            color: #1d1d1f;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e5e5;
        }

        .dept-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            border: none;
            border-radius: 15px;
            background-color: #f5f5f7;
            color: #1d1d1f;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dept-button:hover, .dept-button.active {
            background-color: #007AFF;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.2);
        }

        /* --- Page-Specific Styles --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            width: 100%;
            height: calc(100vh - 82px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            color: #007AFF;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            align-self: flex-start;
            margin-bottom: 25px;
        }
        .back-button:hover {
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .back-button span {
            font-size: 24px;
            margin-right: 8px;
            display: inline-block;
            transform: scaleX(-1);
        }

        .map-container {
            width: 100%;
            max-width: 1600px;
            flex-grow: 1;
            background: white;
            padding: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }

        .map-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animation keyframes for map transitions */
        @keyframes fadeOutScale {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .map-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 20px;
            animation: fadeInScale 0.5s ease-out forwards;
            user-select: none;
            -webkit-user-drag: none;
        }

        .map-image.fade-out {
            animation: fadeOutScale 0.3s ease-in forwards;
        }

        /* Touch Gesture Indicators */
        .gesture-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 2px solid #007AFF;
            color: #007AFF;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .zoom-btn:hover {
            background: #007AFF;
            color: white;
            transform: scale(1.1);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        .zoom-level {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 16px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            z-index: 10;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: 2px solid #FF3B30;
            color: #FF3B30;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .reset-btn:hover {
            background: #FF3B30;
            color: white;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .map-layout {
                grid-template-columns: 1fr;
            }
            .department-list {
                max-height: 250px;
            }
            .map-container {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="assets/Bagong_Pilipinas_logo.png" alt="Bagong Pilipinas Logo" onerror="this.onerror=null; this.src='https://placehold.co/60x60/007AFF/ffffff?text=BP'">
                <img src="assets/logo.png" alt="Gabaldon Logo" onerror="this.onerror=null; this.src='https://placehold.co/60x60/1d1d1f/ffffff?text=LGU'">
            </div>
            <div class="logo-text">
                <div><strong>Municipality of Gabaldon</strong></div>
                <div>Nueva Ecija, Philippines</div>
            </div>
        </div>
        <div class="clock-container">
            <div id="time"></div>
            <div id="date"></div>
        </div>
    </header>

    <main class="main-content">
        <a href="index.html" class="back-button">
            <span>âžœ</span> Back to Home
        </a>
        <div class="map-layout">
            <div class="department-list" id="departmentList">
                <h3>Departments</h3>
            </div>
            <div class="map-container" id="mapContainer">

                <div class="map-wrapper">
                    <img id="mapImage" src="assets/maps/1.png" alt="Building Map" class="map-image" onerror="this.onerror=null; this.src='https://placehold.co/1200x800/eef1f6/1d1d1f?text=Map+Not+Available'">
                </div>
            </div>
        </div>
    </main>

    <script>
        const departments = [    
            { name: "Restroom", map: "assets/maps/RESTROOM.png" },
            { name: "Assessor", map: "assets/maps/MAO.png" },
            { name: "Agriculture", map: "assets/maps/DA.png" },
            { name: "Accounting", map: "assets/maps/accounting.jpg" },
            { name: "BPLO", map: "assets/maps/BPLO.png" },
            { name: "MTO", map: "assets/maps/MTO.png" },
            { name: "Water System", map: "assets/maps/water_system.jpg" },
            { name: "MENRO", map: "assets/maps/MENRO.png" },
            { name: "GSO", map: "assets/maps/GSO.png" },
            { name: "RHU (Health)", map: "assets/maps/rhu.jpg" },
            { name: "SBO (Legislative)", map: "assets/maps/sbo.jpg" },
            { name: "Tourism", map: "assets/maps/tourism.jpg" },
            { name: "MPDC (Planning)", map: "assets/maps/MPDC.png" },
            { name: "PESO (Jobs)", map: "assets/maps/peso.jpg" },
            { name: "Registrar", map: "assets/maps/MCR.png" }
        ];

        const departmentListContainer = document.getElementById('departmentList');
        const mapImage = document.getElementById('mapImage');
        const mapContainer = document.getElementById('mapContainer');
        const mapWrapper = document.querySelector('.map-wrapper');
        let currentActiveButton = null;

        function changeMap(mapSrc, buttonElement) {
            mapImage.classList.add('fade-out');

            setTimeout(() => {
                mapImage.src = mapSrc;
                mapImage.classList.remove('fade-out');
            }, 300);

            if (currentActiveButton) {
                currentActiveButton.classList.remove('active');
            }
            buttonElement.classList.add('active');
            currentActiveButton = buttonElement;
        }

        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', timeOptions);
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);
        }

        window.onload = () => { 
            updateClock(); 
            setInterval(updateClock, 1000); 

            const overviewButton = document.createElement('button');
            overviewButton.className = 'dept-button active';
            overviewButton.textContent = "Building Overview";
            overviewButton.onclick = () => changeMap("assets/maps/1.png", overviewButton);
            departmentListContainer.appendChild(overviewButton);
            currentActiveButton = overviewButton;

            departments.forEach((dept) => {
                const button = document.createElement('button');
                button.className = 'dept-button';
                button.textContent = dept.name;
                button.onclick = () => changeMap(dept.map, button);
                departmentListContainer.appendChild(button);
            });

            updateZoomDisplay();
        };
    </script>
</body>
</html>
